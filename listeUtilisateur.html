                                                    <label for="name">Prenom</label><br>
                                                    <input type="text" id="firstname"><br>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="name" class="">Nom</label><br>
                                                    <input type="text" id="lastname"><br>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label for="name">Date de Naissance</label><br>
                                                    <input type="date" id="dates"><br>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="name" class="">Email</label><br>
                                                    <input type="email" id="email"><br>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label for="name">Mot de passe</label><br>
                                                    <input type="password" id="password"><br>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="name" class="">Confirmé mot de passe</label><br>
                                                    <input type="password"><br>
                                                </div>
                                            </div>
                                            <div class="modal-footer justify-content-center">
                                                <button type="submit" class="btn">Ajouter</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table mt-3" id="tableau">
                    <thead>
                        <tr>
                            <!-- <th scope="col">N°</th> -->
                            <th scope="col" class="forme1">Prenom</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Email</th>
                            <th scope="col" class="forme2">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </section>
    </div>

    <script type="module" src="adminDashboard.js"></script>
    <script>

        // Barre de Recherche

        function filter() {
            let filtre = document.getElementById('searchbar').value.toUpperCase()
            let ligne = document.getElementsByTagName('tr')

            for (let i = 0; i < ligne.length; i++) {
                cellule = ligne[i].getElementsByTagName('td')[0];
                if (cellule) {
                    let texte = cellule.innerText;
                    if (texte.toUpperCase().indexOf(filtre) > -1) {
                        ligne[i].style.display = '';
                    }
                    else {
                        ligne[i].style.display = 'none';
                    }
                }
            }
        }
    </script>
