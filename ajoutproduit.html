 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD </title>
    <link rel="stylesheet" href="ajoutproduit.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <script src="ajoutproduit.js"></script>
<div class="container">
    <!-- <a href="adminDashboard.html"><i class="fa-solid fa-arrow-left-long fs-5"></i></a> -->

    <form id="productForm">
        <div class="form-group">
            <label for="productName">Name:</label>
            <input type="text" class="form-control" id="productName" required>
        </div>

        <div class="form-group">
            <label for="productDescription">Description:</label>
            <textarea class="form-control" id="productDescription" required></textarea>
        </div>

        <div class="form-group">
            <label for="productPrice">Price:</label>
            <input type="number" class="form-control" id="productPrice" required>
        </div>

        <div class="form-group">
            <label for="productImage">Image:</label>
            <input type="file" class="form-control-file" id="productImage" accept="image/*">
        </div>

        <button type="button" class="btn btn-primary" onclick="addProduct()">Add Product</button>
    </form>

   <h2 class="mt-4">Product List</h2>
    <table class="table">
        <thead> 
           <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Image</th>
                <th scope="col">Action</th>   
            </tr>
        </thead>
        <tbody id="productList"></tbody>
    </table>
</div>
<script src="ajoutproduit.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>



</body>
</html>
