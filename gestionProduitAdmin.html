<!-- Button trigger modal -->
<button type="button" class="btn btn-primary " id="addProduct" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Ajouter
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajouter un produit</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="mx-auto" id="product">
          <div class="row">
            <div class="col-md-6">
              <label for="name">Nom</label><br>
              <input type="text" id="name"><br>
            </div>
            <div class="col-md-6">
              <label for="name" class="">Description</label><br>
              <input type="text" id="description"><br>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="name">Prix</label><br>
              <input type="number" id="price"><br>
            </div>
            <div class="col-md-6">
              <label for="name">Color</label><br>
              <input type="color" id="color"><br>
            </div>
          </div>
          <div class="modal-footer justify-content-center">
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </form>
      </div>
      </div>
    </div>
