<body>
<div class="container-fluid d-flex pt-4">
  <section id="sidebar">
      <h1>Belle <br> Gueule</h1>
      <ul class="">
          <a href="adminDashboard.html"><i class="bi bi-house-fill"></i>Accueil</a>
          <a href="listeClient.html"><i class="bi bi-person-fill"></i>Liste des Clients</a>
          <a href="#"><i class="bi bi-bag-fill"></i>Ajout des Articles</a>
          <a href="#"><i class="bi bi-tags-fill"></i>Ajout des Catégories</a>
      </ul>
      <button>Sign Out</button>
  </section>
  <section id="dashboard">
    <div class="row d-flex justify-content-between">
        <div class="card text-center pt-4">Nombre de Clients</div>
        <div class="card text-center pt-4">Nombre d'Admin</div>
        <div class="card text-center pt-4">Nombre d'Articles</div>
    </div>
</section>
</div>
    <!-- Table  -->
  

  <h1>Admin Panel</h1>
  <form id="crudForm">
    <label for="itemName">Nom de l'élément :</label>
    <input type="text" id="itemName" required>
    <label for="itemImage">Image :</label>
    <input type="file" id="itemImage" accept="image/*">
    <label for="itemPrice">Prix :</label>
    <input type="number" id="itemPrice" required>
    <button type="button" onclick="addItem()">Ajouter</button>
  </form>

  <h2>Liste des articles:</h2>
  <table class="table " id="itemTable">
    <thead class="bg-dark">
      <tr>
        <th>Index</th>
        <th>Nom </th>
        <th>Model</th>
        <th>Prix</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="itemList"></tbody>
  </table>
</div>
