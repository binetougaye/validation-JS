<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-Dashboard</title>

  <!-- Bootstrap CSS and Icon Link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Custom CSS Link -->
  <link rel="stylesheet" href="adminDashboard.css">
  <link rel="stylesheet" href="gestionProduitAdmin.css">
</head>

<body>
  <div class="container-fluid d-flex">
    <section id="sidebar">
      <!-- <h1>Belle <br> Gueule</h1> -->
      <ul class="">
        <a href="adminDashboard.html"><i class="bi bi-house-fill"></i>Accueil</a>
        <a href="listeUtilisateur.html"><i class="bi bi-person-fill"></i>Utilisateurs</a>
        <a href="gestionProduitAdmin.html"><i class="bi bi-bag-fill"></i>Articles</a>
        <a href="Ajouts-de-nouvelles-catégories(CRUD).html"><i class="bi bi-tags-fill"></i>Catégories</a>
      </ul>
      <!-- <button id="signoutbutton">Sign Out</button> -->
    </section>
    <section id="dashboard">
      <div class="row d-flex  w-100 profile py-2">
        <img src="images/avatar.jpg" alt="avatar">
        <h6 id="userName"></h6>
      </div>
      <div class="row d-flex justify-content-around w-100 stats">
        <div class="card text-center pt-4 ">Nombre de Clients<br><span id="client"></span></div>
        <div class="card text-center pt-4">Nombre d'Articles<br><span id="article"></span></div>
        <div class="card text-center pt-4">Nombre de catégories<br><span id="categorie"></span></div>
      </div>
      <div class="m-5">
        <form class="mx-auto" id="product">
          <div class="row">
            <div class="col-md-6">
              <label for="name">Nom</label><br>
              <input type="text" id="name"><br>
            </div>
            <div class="col-md-6">
              <label for="name" class="">Description</label><br>
              <input type="text" id="description"><br>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="name">Prix</label><br>
              <input type="number" id="price"><br>
            </div>
          </div>
          <div class="modal-footer justify-content-center">
            <button type="submit" class="btn">Ajouter</button>
          </div>
        </form>
      </div>
      <div id="product-list" class="card-container mt-5"></div>
    </section>
  </div>

  <!-- <script type="module" src="adminDashboard.js"></script> -->
  <script type="module" src="gestionProduitAdmin.js"></script>

  <!-- Bootstrap JS link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
