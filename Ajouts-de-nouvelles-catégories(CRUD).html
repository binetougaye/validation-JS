<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="Ajouts-de-nouvelles-catégories.css">
</head>
<body>
    <div class="tab-pane fade ms-5" id="list-categories" role="tabpanel"
    aria-labelledby="list-categories-list">
    <div class="catergorie" id="CategorieAdd">
        <div id="app">
                <form id="addProductForm">                                                                                                                                                                                          
            <label>Catégorie:</label>
     <input type="text" id="productName" required>
            <button type="button" onclick="addcategories()">Ajouter</button>
        </form>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Catégorie</th>
                        <th>Image</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="Ajouts-de-nouvelles-catégories(CRUD).js"></script>
</body>
</html>
