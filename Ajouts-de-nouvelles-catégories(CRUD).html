<body>
    <div class="container-fluid d-flex">
        <section id="sidebar">
            <!-- <h1>Belle <br> Gueule</h1> -->
            <ul>
                <a href="adminDashboard.html"><i class="bi bi-house-fill"></i>Accueil</a>
                <a href="listeUtilisateur.html"><i class="bi bi-person-fill"></i>Utilisateurs</a>
                <a href="gestionProduitAdmin.html"><i class="bi bi-bag-fill"></i>Articles</a>
                <a href="Ajouts-de-nouvelles-catégories(CRUD).html"><i class="bi bi-tags-fill"></i>Catégories</a>
            </ul>
            <!-- <button id="signoutbutton">Sign Out</button> -->
        </section>
        <section id="dashboard">
            <div class="row d-flex profile py-2">
                <img src="images/avatar.jpg" alt="avatar">
                <h6 id="userName"></h6>
            </div>
            <div class="row d-flex justify-content-around w-100 stats">
                <div class="card text-center pt-4 ">Nombre de Clients<br><span id="client"></span></div>
                <div class="card text-center pt-4">Nombre d'Articles<br><span id="article"></span></div>
                <div class="card text-center pt-4">Nombre de catégories<br><span id="categorie"></span></div>
            </div>
            <div class="container mt-5">
                <form id="category-form" class="mb-4">
                    <h1 class="text-center" id="titre">Ajouts Catégories</h1>
                    <div class="mb-3">
                        <label for="categoryName">CatégoriesName:</label>
                        <input type="text" id="categoryName" class="form-control w-25" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoryProduct">Article</label>
                        <input type="text" id="categoryProduct" class="form-control w-25" step="0.01" required>
                    </div>
                    <select name="" id="selectArticle">
                        <!-- <option value=""></option> -->
                    </select>
                    
                    <!-- <div class="mb-3">
                        <label for="categoryImage"> CatégoriesImage:</label>
                        <input type="file" id="categoryImage" class="form-control w-25" accept="image/*" required>
                    </div> -->
                    <button type="submit" class="add">Ajouter</button>
                </form>
            
                <div id="category-list" class="row"></div>
            </div>
            
        </section>
    </div>
    
    <script type="module" src="Ajouts-de-nouvelles-catégories(CRUD).js"></script>

    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
